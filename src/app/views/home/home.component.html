<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de início</title>
  <link rel="stylesheet" href="./home.component.scss">
</head>

<body>
  <div class="barraSuperior">
    <div class="informacoes">
      <label class="inf-inicio"><strong>Início</strong></label>
      <label class="inf-beneficios"><strong>Benefícios</strong></label>
      <label class="inf-depoimentos"><strong>Depoimentos</strong></label>
    </div>
    <div class="botoesEntrarCadastrar">
      <button class="bCadastrar" (click)="redirectCadastro()">Cadastrar</button>
      <button class="bEntrar" (click)="mostrarDialog = true">Entrar</button>
    </div>

    <!-- Use ngIf para mostrar o mat-card somente quando mostrarDialog for verdadeiro -->
    <div *ngIf="mostrarDialog" class="custom-dialog-overlay">
      <div class="custom-dialog">
        <h1 class="dialog-title">O que veio fazer por aqui?</h1>
        <div class="dialog-content">
          <h1>Você é ...</h1>
          <div class="dialog-buttons">
            <button (click)="redirectLogin()" class="stylebtn">Paciente</button>
            <button (click)="redirectMedici()" class="stylebtn">Médico</button>
          </div>
        </div>
        <br>

        <div class="dialog-actions">
          <button (click)="mostrarDialog = false" class="stylebtn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="conteudo-inicio">
    <div class="conteudo-inicio-texto">
      <p class="conteudo-inicio-texto"><strong>Por que utilizar nosso<br>Gerenciamento de pacientes?</strong></p>
    </div>
    <div class="conteudo-inicio-imagens">
      <div class="quadrado">
        <div class="quadrado-imagem">
          <img class="iconeLocal" src="locali75.png" alt="emoji">
        </div>
        <div class="quadrado-texto">
          <p>Fácil acesso das informações do paciente de qualquer lugar!</p>
        </div>
      </div>
      <div class="quadrado">
        <div class="quadrado-imagem">
          <img class="iconePrancheta" src="prancheta75.png" alt="emoji">
        </div>
        <div class="quadrado-texto">
          <p>+9000 tópicos em todas especialidades</p>
        </div>
      </div>
      <div class="quadrado">
        <div class="quadrado-imagem">
          <img class="iconePessoa" src="pessoa75.png" alt="emoji">
        </div>
        <div class="quadrado-texto">
          <p>9 em 10 médicos recomendam</p>
        </div>
      </div>
      <div class="quadrado">
        <div class="quadrado-imagem">
          <img class="iconeCoracao" src="coracao75.png" alt="emoji">
        </div>
        <div class="quadrado-texto">
          <p>+300mil usuários satisfeitos</p>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
