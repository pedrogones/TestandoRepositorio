
<div class="login-container">
  <div class="informações">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label for="nome">Nome:</mat-label>
        <input matInput placeholder="Digite seu nome" id="nome" name="nome" [(ngModel)]="nome">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label for="idade">Idade:</mat-label>
        <input matInput placeholder="Digite sua idade" id="idade" name="idade" [(ngModel)]="idade">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl"
               placeholder="Ex. pat@example.com" id="email" name="email" [(ngModel)]="email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor, insira um endereço de e-mail válido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          O email é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label for="usuario">Usuário (login):</mat-label>
        <input matInput placeholder="Digite seu nome" id="usuario" name="usuario" [(ngModel)]="usuario">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label for="senha">Senha:</mat-label>
        <input matInput placeholder="Digite sua senha" type="password" id="senha" name="senha" [(ngModel)]="senha">
      </mat-form-field>
    </form>
  </div>
    <div class="informações">
    <form>
    <mat-form-field class="example-full-width">
        <mat-label for="sintomas">Sintomas do paciente:</mat-label>
        <textarea matInput placeholder="Descreva os sintomas" id="sintomas" name="sintomas" [(ngModel)]="sintomas"></textarea>
      </mat-form-field>
    </form>
    <label>Possui alergia?</label>
    <section class="example-section">
      <mat-radio-group aria-label="Selecione uma opção" [(ngModel)]="alergico" name="alergico">
        <mat-radio-button value="Sim">Sim</mat-radio-button>
        <mat-radio-button value="Não">Não</mat-radio-button>
      </mat-radio-group>
    </section>

    <mat-form-field class="example-full-width">
      <mat-label for="infoadd">Informações adicionais:</mat-label>
      <textarea matInput placeholder="Digite informações adicionais" id="infoadd" name="infoadd" [(ngModel)]="infoadd"></textarea>
    </mat-form-field>
  </div>
  </div>
  <div class="button-container">
    <button class="bSalvar" (click)="fazerCadastro()">Salvar</button>
    <button class="bCancelar" (click)="redirectLogin()">Cancelar</button>
  </div>
<div class="gridList">
</div>
